<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1>Estudiantes</h1>

        <form id="formularioAgregarEstudiante" class="mb-5">
            <input required type="text" name="nombre" placeholder="Nombre estudiante" class="form-control mb-2">
            <input required type="text" name="rut" placeholder="Rut Estudiante" class="form-control mb-2">
            <input required type="text" name="curso" placeholder="Curso" class="form-control mb-2">
            <input required type="number" name="nivel" placeholder="Nivel" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <ul id="todosLosEstudiantes" class="list-group">
            <!-- Pintar todos los Estudiantes -->
            <!-- <li class="list-group-item">
                <div class="mb-2">
                    Nombre Estudiante - curso - nivel:
                </div>
                <div>
                    <button onclick="eliminarEstudiante('1')" class="btn btn-danger btn-sm">Eliminar</button>
                    <button onclick="editarEstudiante('1')" class="btn btn-warning btn-sm">Editar</button>
                </div>
            </li> -->
        </ul>
    </main>

    <!-- Modal -->
    <article class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Estudiante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditarEstudiante">
                        <input type="text" hidden name="rutEstudiante">
                        <label for="nombre">Nombre Estudiante:</label>
                        <input required type="text" name="nombre" placeholder="Nombre Estudiante"
                            class="form-control mb-2">
                        <label for="curso">Curso:</label>
                        <input required type="text" name="curso" placeholder="Curso" class="form-control mb-2">
                        <label for="nivel">Nivel:</label>
                        <input required type="number" name="nivel" placeholder="Nivel" class="form-control mb-2">
                        <button type="submit" class="btn btn-warning">Editar Estudiante</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
